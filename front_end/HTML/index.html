<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Caixa eletronico</title>
        <link rel="stylesheet" href="../CSS/index.css">
    </head>
    <body>
        <div id="root">
            <section>
                <img src="https://logodownload.org/wp-content/uploads/2019/08/nubank-logo-2.png" 
                    alt="logo do caixa eletronico"
                />
                <label for="usuario">Usuario</label>
                <input 
                    type="text" 
                    name="usuario" 
                    id="usuario" 
                    class="campo_texto"
                    placeholder="Usuario..."
                />

                <label for="senha">Senha</label>
                <input 
                    type="text" 
                    name="senha" 
                    id="senha" 
                    class="campo_texto"
                    placeholder="Senha..."
                />
                <button id="botaoEntrar">Entrar</button>
                <a href="/">Cadastre-se</a>
                <a href="/">Esqueci minha senha</a>
            </section>
        </div>

        <script src="../JS/index.js"></script>
    </body>
</html>
